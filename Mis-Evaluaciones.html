    <script>
document.addEventListener('click', function(e) {
  if (e.target.classList.contains('editable-result')) {
    const span = e.target;
    const currentText = span.textContent.trim();
    const color = span.dataset.color;
    
    const input = document.createElement('input');
    input.type = 'number';
    input.min = 0;
    input.max = 100;
    input.value = currentText === 'Resultado' ? '' : parseInt(currentText);
    input.className = `form-control d-inline w-50 me-2`;
    
    const saveBtn = document.createElement('button');
    saveBtn.textContent = 'Guardar';
    saveBtn.className = `btn btn-${color}`;
    
    const parent = span.parentNode;
    parent.innerHTML = '';  // Limpia el contenedor
    parent.appendChild(input);
    parent.appendChild(saveBtn);

    saveBtn.addEventListener('click', () => {
      const value = input.value.trim();
      parent.innerHTML = `<span class="editable-result btn btn-${color}" data-color="${color}">${value ? value + '%' : 'Resultado'}</span>`;
    });
  }
});
</script>
